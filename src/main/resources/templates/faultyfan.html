<!DOCTYPE html>
<html>
<head>
  <title>FaultyFan</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/faultyFan.js"></script>

</head>
<body>

<div id="container">
<h3 class="textAlingCenter">A Method To Determine the Most Appropriate time to replace faulty FAN</h3>
    <div id="verticalsContainer">
        <div class="verticalLine verticalLine1"></div>
        <div class="verticalLine verticalLine2"></div>
        <div class="verticalLine verticalLine3"></div> 
    </div>
    <div>
      
        <div id="serverDivID" class="serverDiv">
            <div id="section1divID" class="connectorsDiv">
                <div>
                    <img src="css/fan-icon-22.jpg"  id="sec1Image" class="imgFan" alt="" />
                </div>
                <div > 
                    <button id="lanConBtnID" class="compBtn componentHeight compBtnBlue" >LAN Connector</button><br>
                    <span>Component A</span>
                </div>
                <div class="margingTop7"> 
                    <button id="NetLanID" class="compBtn componentHeight compBtnBlue" onclick="stopFan();">Network LAN Controller</button><br>
                    <span>Component B</span>
                </div>
                <!--  -->
            </div>
            <div id="section2divID" class="connectorsDiv">
                <div>
                    <img src="css/fan-icon-22.jpg"  id="sec2Image" class="imgFan" alt="" />
                </div>
                <div > 
                    <button class="compBtn componentHeight compBtnBlue">Serial Connector</button><br>
                    <span>Component C</span>
                </div>
                <div class="margingTop5"> 
                    <button class="compBtn componentHeight compBtnBlue">Serial Port Sharing</button><br>
                    <span>Component D</span>
                </div>
                <div class="margingTop5"> 
                    <button class="compBtn componentHeight compBtnBlue">Mother Board Serial Controller</button><br>
                    <span>Component E</span>
                </div>
            </div>
             <div id="section3divID" class="connectorsDiv">

                </div>
                <div class="margingTop9  ">

                </div>

                    <span>Component H</span>
                    
                </div>
                <div class="margingTop5  marginLeft2">
                    <button class="compBtn componentHeight compBtnAqua">Sensors & Control Circuit</button><br>
                    <span>Component I</span>
                </div>
             </div>
             
        </div>
        <div class="nxtButtonDiv" id="nxtBtnDivID">
          <button class="nxtButton" id="nxtBtnID">Next</button>
        </div>
        <div id="sectionNaming">
            <span>Section 1</span>
